<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Random</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <h2 class="judul">Soal 1</h2>

        <p class="soal">
            <div class="warna"></div>
            hex code dari warna di atas adalah    
        </p>

        <div class="pilihan">
            <div class="jawaban">
                <input type="radio" class="radio" name="pilihan1" id="salah1">
                <label for="salah1">#FFFF00</label>
            </div>

            <div class="jawaban">
                <input type="radio" class="radio" name="pilihan1" id="salah2">
                <label for="salah2">#123456</label>
            </div>

            <div class="jawaban">
                <input type="radio" class="radio" name="pilihan1" id="salah3">
                <label for="salah3">#FF0000</label>
            </div>

            <div class="jawaban">
                <input type="radio" class="radio" name="pilihan1" id="salah4">
                <label for="salah4">#0F0F0F</label><br>
            </div>

            <div class="jawaban">
                <input type="radio" class="radio" name="pilihan1" id="benar1">
                <label for="benar1">#FFF360</label>
            </div>
        </div>
        <div class="btn-area">
            <a href="../index.html" class="btn-page"><i class="fa-solid fa-arrow-left"></i></a>
            <button type="submit" class="btn-submit" onclick="submit()">kirim</button>
            <a href="soal2.html" class="btn-page"><i class="fa-solid fa-arrow-right"></i></a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/464f9fe2ca.js" crossorigin="anonymous"></script>
    <script>
        function submit(){
            if(document.getElementById('benar1').checked){
                localStorage.setItem('soal1', 'benar');
                
            }
            else{
                localStorage.setItem('soal1', 'salah');
            }
        }
        localStorage.getItem("soal1");
    </script>
</body>
</html>
